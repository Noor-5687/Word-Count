<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Count & Spelling Check</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('Images/graphic1.gif') no-repeat center center fixed; 
        background-size: cover;
        color: white;
        text-align: center;
    }
    .container {
        width: 50%;
        margin: 100px auto;
        padding: 20px;
        border-radius: 10px;
    }
    textarea {
        width: 100%;
        height: 150px;
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
    }
    .info {
        display: flex;
        justify-content: space-around; 
        margin-top: 10px;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: larger;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #0066ff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056e8;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Word Count & Spelling Check</h1>
    <p>You can input and check grammatical spelling and errors with this web</p>
    <textarea id="textInput" placeholder="Text here...." maxlength="1000"></textarea>
    <div class="info">
        <span>Total characters: <span id="charCount">0</span></span>
        <button onclick="copyText()">Text Copy</button>
        <span>Remaining: <span id="remaining">1000</span></span>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#textInput').keyup(updateCounts);

        function updateCounts() {
            var text = $('#textInput').val();
            var charCount = text.length;
            var wordCount = text.trim().split(/\s+/).length;

            if (text.length === 0) wordCount = 0; 

            $('#charCount').text(charCount);
            $('#remaining').text(1000 - charCount);
        }

        window.copyText = function() {
            $('#textInput').select();
            document.execCommand('copy');
        };
    });
</script>
</body>
</html>
